apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-blocks-api
  namespace: content-blocks
  labels:
    app: content-blocks-api
    version: v4.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: content-blocks-api
  template:
    metadata:
      labels:
        app: content-blocks-api
        version: v4.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: content-blocks-api:4.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: content-blocks-config
                  key: MONGODB_URI
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: content-blocks-secrets
                  key: MONGODB_USERNAME
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: content-blocks-secrets
                  key: MONGODB_PASSWORD
            - name: NEO4J_URI
              valueFrom:
                configMapKeyRef:
                  name: content-blocks-config
                  key: NEO4J_URI
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: content-blocks-secrets
                  key: NEO4J_USER
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: content-blocks-secrets
                  key: NEO4J_PASSWORD
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: content-blocks-config
                  key: REDIS_URL
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: content-blocks-secrets
                  key: REDIS_PASSWORD
            - name: ELASTICSEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: content-blocks-config
                  key: ELASTICSEARCH_URL
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: content-blocks-secrets
                  key: JWT_SECRET_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: ml-models
              mountPath: /app/ml_models
              readOnly: true
      volumes:
        - name: ml-models
          persistentVolumeClaim:
            claimName: ml-models-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: content-blocks-api
  namespace: content-blocks
  labels:
    app: content-blocks-api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: content-blocks-api
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-models-pvc
  namespace: content-blocks
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
